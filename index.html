<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7fd021888.js" crossorigin="anonymous"></script>

    <title>Sorteio</title>
</head>

<body>
    <header>
        <h1>Sorteio Campeonato de FIFA da Sebasti√£o</h1>
    </header>

    <main>
        <div class="container">
            <div class="container-players">
                <div class="players">
                    <form id="formPlayers" action="">
                        <div class="formControl">
                            <label for="player"></label>
                            <input id="inputPlayer" type="text" name="player" placeholder="Adicione o jogador">
                        </div>
                        <div class="formControl">
                            <button id="submitPlayer">Adicionar</button>
                        </div>
                    </form>
                    <div class="playerList"></div>
                </div>
            </div>
            <div class="container-teams">
                <div class="times">
                    <form id="formTeams" action="">
                        <div class="formControl">
                            <label for="player"></label>
                            <input id="inputTeam" type="text" name="player" placeholder="Digite o nome do time">
                        </div>
                        <div class="formControl">
                            <button id="submitTeam">Adicionar</button>
                        </div>
                    </form>
                    <div class="teamList"></div>
                </div>
            </div>
        </div>
        <section>
            <button onclick=sorteio()>Sortear</button>
        </section>
        <section class="container-sorteio"></section>
    </main>


    <script src="./index.js"></script>
</body>

</html>
